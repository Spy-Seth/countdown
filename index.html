<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Countdown</title>

        <link rel="stylesheet" href="./bower_components/countdown/jquery.countdown.css">
        <link href='http://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

        <style>
            html, body {
                background-color: black;
                margin: 0;
                padding: 0;
            }

            #countdown {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 150px;
                border: none;
                margin: auto 0;
                padding: 0;
                background-color: transparent;
                text-align: center;
                font-family: 'Nova Mono', monospace;
                color: white;
                font-size: 150px;
                line-height: 150px;
            }

            #final {
                display: none;
                position: absolute;
                width: 100%;
                height: 100%;
                background: #4fa7ff;
            }

            #final img {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                width: 400px;
                height: 366px;

            }
        </style>

    </head>
    <body>
        <div id="countdown"></div>
        <div id="final"> <img src="./wooohoo.png" alt="wooohoo" /></div>

        <script src="./bower_components/jquery/jquery.js"></script>
        <script src="./bower_components/countdown/jquery.plugin.js"></script>
        <script src="./bower_components/countdown/jquery.countdown.js"></script>
        <script src="./bower_components/countdown/jquery.countdown-fr.js"></script>

        <script>
            $(function() {
                $('#countdown').countdown({
                    until: new Date(Date.UTC(2014, 03, 28, 12, 30, 00)), // UTC time, -2h from Paris time.
                    timezone: +3,
                    compact: true,
                    layout: '{hnn}h {mnn}m {snn}s',
                    onTick: function(periods) {
                        for (var i = 4; i <= 6; i++) {
                            if (periods[i] !== 0) {
                                return;
                            }
                        }

                        $('#final').show();
                    },
                });
            });
        </script>
    </body>
</html>
